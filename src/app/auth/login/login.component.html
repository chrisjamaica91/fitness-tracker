<section>
  <form
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayoutGap="10px">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
       >
        <mat-error *ngIf="loginFormControls['email'].hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!loginFormControls['email'].hasError('required')">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password">
        <mat-hint>Should be at least 6 characters long.</mat-hint>
    </mat-form-field>
    <button
      *ngIf = "!(isLoading$ | async)"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
      >Submit</button>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </form>
</section>
